{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-dark text-white text-center py-3">
          <h4 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i>Admin Login üõ°Ô∏è</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('admin_login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
              <label class="form-label fw-bold">Username</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Admin Username" required autocomplete="off">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="bi bi-key-fill"></i></span>
                <input type="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
            </div>

            <!-- ‚úÖ reCAPTCHA Integration -->
            <div class="mb-4 d-flex justify-content-center">
              <div class="g-recaptcha" data-sitekey="6Ldeof4rAAAAANpTDMAWtYyNOA-4-btMWYr9MaK-"></div>
            </div>

            <button type="submit" class="btn btn-warning w-100 fw-bold py-2 shadow-sm">
               Secure Login <i class="bi bi-arrow-right-circle-fill ms-1"></i>
            </button>
          </form>
        </div>
        <div class="card-footer bg-light text-center py-2">
            <small class="text-muted"><i class="bi bi-info-circle me-1"></i> Unauthorized access is strictly prohibited.</small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ‚úÖ Google reCAPTCHA Script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
