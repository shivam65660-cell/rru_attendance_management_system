{% extends "base.html" %}
{% block title %}Register Student | Staff{% endblock %}
{% block content %}

<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0">ðŸŽ“ Register New Student</h4>
    </div>
    <div class="card-body p-4">
      <form method="POST" action="{{ url_for('staff_register_student') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <!-- ðŸ« School Info (Auto-filled) -->
        <div class="mb-3">
          <label class="form-label">School</label>
          <input type="text" class="form-control" value="{{ school.name }}" readonly>
        </div>

        <!-- ðŸ‘¤ Name -->
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter full name" required>
        </div>

        <!-- ðŸ“§ Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter student email" required>
        </div>

        <!-- ðŸ§¾ Roll Number -->
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" name="roll_number" placeholder="Enter roll number" required>
        </div>

        <!-- ðŸŽ“ Course -->
        <div class="mb-3">
          <label class="form-label">Course</label>
          <select class="form-select" name="course_id" required>
            <option value="">-- Select Course --</option>
            {% for course in courses %}
              <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- ðŸ“š Semester -->
        <div class="mb-3">
          <label class="form-label">Semester</label>
          <select class="form-select" name="semester" required>
            <option value="">-- Select Semester --</option>
            {% for i in range(1, 9) %}
              <option value="{{ i }}">Semester {{ i }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- ðŸ”‘ Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" placeholder="Set temporary password" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success rounded-pill px-5">Register Student</button>
          <a href="{{ url_for('staff_dashboard') }}" class="btn btn-secondary rounded-pill ms-2 px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
