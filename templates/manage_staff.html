{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Manage Staff (School Admins)</h2>

  <!-- Add Staff Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Add New Staff</h5>
      <form method="POST" action="{{ url_for('manage_staff') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="col-md-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-md-3">
            <select name="school_id" class="form-select" required>
              <option value="">Select School</option>
              {% for school in schools %}
              <option value="{{ school.id }}">{{ school.name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn btn-primary">Add Staff</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Staff List -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title">Existing Staff</h5>
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>School</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for s in staff %}
          <tr>
            <td>{{ loop.index }}</td> 
            <td>{{ s.name }}</td>
            <td>{{ s.email }}</td>
            <td>{{ s.school_name }}</td>
            <td class="text-center">
              <button 
                class="btn btn-sm btn-warning edit-btn"
                data-id="{{ s.id }}"
                data-name="{{ s.name }}"
                data-email="{{ s.email }}"
                data-school="{{ s.school_id }}"
                data-bs-toggle="modal"
                data-bs-target="#editStaffModal">
                Edit
              </button>
              <a href="{{ url_for('delete_staff', staff_id=s.id) }}" class="btn btn-sm btn-danger"
                 onclick="return confirm('Are you sure you want to delete this staff?');">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Staff Modal -->
<div class="modal fade" id="editStaffModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="POST" action="{{ url_for('update_staff') }}">
      <div class="modal-header" style="background:#ffc107;">
        <h5 class="modal-title">Edit Staff</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" name="staff_id" id="editStaffId">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" id="editName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" id="editEmail" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">School</label>
          <select name="school_id" id="editSchoolId" class="form-select" required>
            {% for school in schools %}
              <option value="{{ school.id }}">{{ school.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- üîê New Password (optional) -->
        <div class="mb-3">
          <label class="form-label">New Password (optional)</label>
          <input type="password" name="password" id="editPassword"
                 class="form-control" placeholder="Leave blank to keep old password">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>
</div>
</div>

<!-- Script to populate Edit Modal -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  var editModal = document.getElementById('editStaffModal');
  editModal.addEventListener('show.bs.modal', function (event) {
    var button = event.relatedTarget;

    var id = button.getAttribute('data-id');
    var name = button.getAttribute('data-name');
    var email = button.getAttribute('data-email');
    var schoolId = button.getAttribute('data-school-id');

    // Fill form fields
    document.getElementById('editStaffId').value = id;
    document.getElementById('editName').value = name;
    document.getElementById('editEmail').value = email;
    document.getElementById('editSchoolId').value = schoolId;

    // üîê Password field ko hamesha empty rakho
    document.getElementById('editPassword').value = "";
  });
});
</script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}
